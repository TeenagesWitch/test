<script>
    function calculate() {
        var continueCalculating = true;

        while (continueCalculating) {
            var operation = prompt("Choose an operation:\n1. Addition\n2. Subtraction\n3. Multiplication\n4. Division\n5. Square\n6. Square Root\n7. Cube Root");
            var num1, num2, result;

            switch (operation) {
                case "1":
                    num1 = parseFloat(prompt("Enter the first number:"));
                    num2 = parseFloat(prompt("Enter the second number:"));
                    result = num1 + num2;
                    break;
                case "2":
                    num1 = parseFloat(prompt("Enter the first number:"));
                    num2 = parseFloat(prompt("Enter the second number:"));
                    result = num1 - num2;
                    break;
                case "3":
                    num1 = parseFloat(prompt("Enter the first number:"));
                    num2 = parseFloat(prompt("Enter the second number:"));
                    result = num1 * num2;
                    break;
                case "4":
                    num1 = parseFloat(prompt("Enter the numerator:"));
                    num2 = parseFloat(prompt("Enter the denominator:"));
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        alert("Division by zero is not allowed!");
                        break;
                    }
                    break;
                case "5":
                    num1 = parseFloat(prompt("Enter the number to square:"));
                    result = num1 * num1;
                    break;
                case "6":
                    num1 = parseFloat(prompt("Enter the number to find the square root:"));
                    if (num1 >= 0) {
                        result = Math.sqrt(num1);
                    } else {
                        alert("Negative numbers do not have real square roots!");
                        break;
                    }
                    break;
                case "7":
                    num1 = parseFloat(prompt("Enter the number to find the cube root:"));
                    result = Math.cbrt(num1);
                    break;
                default:
                    alert("Invalid option!");
                    break;
            }

            if (result !== undefined) {
                switch(operation) {
                    case "1":
                        alert("The result of " + num1 + " + " + num2 + " is " + result);
                        break;
                    case "2":
                        alert("The result of " + num1 + " - " + num2 + " is " + result);
                        break;
                    case "3":
                        alert("The result of " + num1 + " x " + num2 + " is " + result);
                        break;
                    case "4":
                        alert("The result of " + num1 + " / " + num2 + " is " + result);
                        break;
                    case "5":
                        alert("The result of " + num1 + " squared is " + result);
                        break;
                    case "6":
                        alert("The result of the square root of " + num1 + " is " + result);
                        break;
                    case "7":
                        alert("The result of the cube root of " + num1 + " is " + result);
                        break;
                }
            }

            var response = prompt("Do you want to continue? (yes/no)");
            if (response.toLowerCase() !== "yes") {
                continueCalculating = false;
            }
        }
    }

    window.onload = calculate;
</script>
